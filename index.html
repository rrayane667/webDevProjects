<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="https://source.unsplash.com/uHf3PXfQnT4" width="397" height="610" alt="" >
        </div>
        <div class="main-panel">
            <div class="txt">Sign up</div>
            <div class="card">
                <form action="post">
                    <div class="space"></div>
                    <div class="leftCard">
                        <div class="frame">
                            <label for="fname">First name</label>
                            <input type="text" name="fname" id="fname" placeholder="First name" required>
                        </div>

                        <div class="frame">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="frame">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password name" required>
                        </div>
                        
                    </div>
                    <div class="space"></div>
                    <div class="rightCard">
                        <div class="frame">
                            <label for="lname">Last name</label>
                            <input type="text" name="lname" id="lname" placeholder="Last name" required>
                        </div>

                        <div class="frame">
                            <label for="phone-number">Phone number</label>
                            <input type="number" name="phone-number" id="phone-number" placeholder="Phone number" required>
                        </div>

                        <div class="frame">
                            <label for="Conf-password">Confirm password</label>
                            <input type="password" name="Conf-password" id="Conf-password" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <div class="bouton">
                        <button type="submit">Create account</button>
                    </div>
                </form>
            </div>
            <div class="lt7t"></div>
        </div>
    </div>
</body>
</html>
